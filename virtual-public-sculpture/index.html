<!DOCTYPE html>
<html>
<!-- Load a 3D primitive at specific GPS location -->

<head>
    <title>Minor Project Part III</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    <script>
        AFRAME.registerComponent('clicker', {
            init: function () {
                this.el.addEventListener('click', e => {
                    // assisted by ChatGPT after several failed google searches
                    this.el.parentNode.removeChild(this.el);
                    // end assisted by ChatGPT
                });
            }
        });
    </script>
</head>

<body>
    <!--<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>-->
    <p style="text-align:center;font-weight:bold;font-size:2rem;background:#FFFFFF">Click the model!</p>
    <a-scene embedded arjs vr-mode-ui="enabled: false" raycaster cursor="rayOrigin: mouse"
        renderer="antialias: true; alpha: true">

        <a-marker preset="hiro">
            <a-entity position="0 0 0" scale="0.5 0.5 0.5"
                gltf-model="https://katie-b9030.github.io/IGME-480/virtual-public-sculpture/model/scene.gltf"
                clicker></a-entity>
        </a-marker>
        <a-entity camera></a-entity>

        <!-- <a-camera gps-new-camera='gpsMinDistance: 2'></a-camera>
        <a-entity position="0 0 0" scale="1 1 1" gps-new-entity-place="latitude: 43.08096; longitude: -77.68336"
            gltf-model="https://katie-b9030.github.io/IGME-480/virtual-public-sculpture/model/scene.gltf"
            clicker></a-entity> -->
    </a-scene>
</body>

</html>
